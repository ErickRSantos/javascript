<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de site</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Bem vindo à calculadora</h1>
    <p>Digite um valor nos dois campos abaixo</p>
    
    
    <div id="textos">
        <input type="text" name="txt1" id="txt1">
        <p></p>
        <input type="text" name="txt2" id="txt2">
    </div>
    <div id="botoes">
        <input type="button" value="+" onclick="somar()" id="botao_somar">
        <input type="button" value="-" onclick="subtrair()" id="botao_subtrair">
        <input type="button" value="/" onclick="dividir()" id="botao_dividir">
        <input type="button" value="x" onclick="multiplicar()" id="botao_multiplicar">
    </div>
    <div id="resultado">
        <p>Aqui aparecerá o resultado da operação</p>
    </div>
    <script src="script001.js"></script>
</body>
</html>
